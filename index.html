<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Rock, Paper, Scissors Championships</h1>
    <h2>Can you win in a best of five against the computer?</h2>
    <div class="score">
        <div class="playerContainer">
            <h2 class>Player Score:</h2>
            <h2 class="playerScore"></h2>
        </div>
        <div class="comContainer">
            <h2>Computer Score:</h2>
            <h2 class="comScore"></h2>
        </div>
    </div>
    <h2 class = resultStatement></h2>
    <div class ="container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</body>
</html>
